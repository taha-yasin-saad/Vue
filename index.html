<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <ul>
        <li v-for="skill in skills">{{skill}}</li>
      </ul>
      <ul>
        <li v-for="(skill, index) in skills">{{index}} => {{skill}}</li>
      </ul>
      <ul>
        <li v-for="(test, index) in completedTests">
          {{ index }} => {{test.testName}} | {{test.testResult}}
        </li>
      </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: "#tasho-app",
        data: {
          name: "Tasho",
          age: 36,
          date: "Today",
          skills: ["HTML", "css", "JS", "Vue.js"],
          isSubscribed: false,
          completedTests: [
            {
              testName: "First Test",
              testResult: "80%",
            },
            {
              testName: "Second Test",
              testResult: "70%",
            },
            {
              testName: "Third Test",
              testResult: "90%",
            },
          ],
        },
        methods: {
          saySomething: function () {
            return "Hello From Vue.js Methods";
          },
          sayMyName: function () {
            return this.name;
          },
          yourAgeInDays: function () {
            return this.age * 365;
          },
          showNewDate: function () {
            this.date = Date();
          },
        },
      });
    </script>
  </body>
</html>
