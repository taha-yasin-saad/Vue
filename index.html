<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <label>Egyption Pound</label>
      <input type="text" v-model="eg" />
      <label>Saudi Riyal</label>
      <input type="text" v-model="sar" />
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#tasho-app",
        data: {
          eg: 0,
          sar: 0,
        },
        methods: {},
        computed: {},
        watch: {
          eg: function (v) {
            this.sar = v / 5;
            console.log("eg run");
          },
          sar: function (v) {
            this.eg = v * 5;
            console.log("sar run");
          },
        },
      });
    </script>
  </body>
</html>
