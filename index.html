<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <p v-once>Welcome {{name}}</p>
      <p v-show="name">Name: {{name}}</p>
      <p v-if="age">Age: {{age}}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: "#tasho-app",
        data: {
          name: "Tasho",
          age: 36,
        },
      });
    </script>
  </body>
</html>
