<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <app-article></app-article>
      <app-article-item></app-article-item>
    </div>
    <script src="js/vue.js"></script>
    <script>
      // local components
      var AppArticle = {
        data: function () {
          return {
            count: 0,
          };
        },
        template: "<p>Test</p>",
      };

      var AppArticleItem = {
        data: function () {
          return {
            count: 0,
          };
        },
        props: ["author", "title", "id"],

        template: "<p>Item</p>",
      };

      var vm = new Vue({
        el: "#tasho-app",
        data: {},
        components: {
          "app-article": AppArticle,
          "app-article-item": AppArticleItem,
        },
      });
    </script>
  </body>
</html>
