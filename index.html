<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <label>Hour</label>
      <input type="text" v-model="hour" />
      <label>Minute</label>
      <input type="text" v-model="minute" />
      <label>Second</label>
      <input type="text" v-model="second" />
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#tasho-app",
        data: {
          hour: 0,
          minute: 0,
          second: 0,
        },
        methods: {},
        computed: {},
        watch: {
          hour: function (v) {
            this.minute = v * 60;
            console.log("Run Hour");
          },
          minute: function (v) {
            this.hour = v / 60;
            this.second = v * 60;
            console.log("Run Minute");
          },
          second: function (v) {
            this.minute = v / 60;
            console.log("Run Second");
          },
        },
      });
    </script>
  </body>
</html>
