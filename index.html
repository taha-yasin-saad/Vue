<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <app-count></app-count>
      <app-count></app-count>
      <app-count></app-count>
      <app-count></app-count>
    </div>
    <script src="js/vue.js"></script>
    <script>
      Vue.component("app-count", {
        data: function () {
          return {
            name: "Ahmed",
            count: 0,
          };
        },
        template:
          '<p @click="count++">Hello {{ name }} You clicked this paragraph {{ count }} Times</p>',
      });
      var vm = new Vue({
        el: "#tasho-app",
        data: {
          source: "Tasho",
        },
      });
    </script>
  </body>
</html>
