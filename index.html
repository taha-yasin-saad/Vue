<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <label for="text"> Search For Programming Languages: </label>
      <input type="text" v-model="findLanguage" />
      <ul>
        <li v-for="lang in filterLanguages">{{ lang }}</li>
      </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#tasho-app",
        data: {
          age: 36,
          message: "Vue Js App",
          firstName: "Taha",
          lastName: "Yassin",
          findLanguage: "",
          languages: [
            "HTML",
            "CSS",
            "Sass",
            "JavaScript",
            "PHP",
            "MYSQL",
            "Python",
            "C#",
            "Java",
          ],
        },
        methods: {},
        computed: {
          filterLanguages: function () {
            var filtering = new RegExp(this.findLanguage, "i");
            return this.languages.filter(function (el) {
              return el.match(filtering);
            });
          },
        },
      });
    </script>
  </body>
</html>
