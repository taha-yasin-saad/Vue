<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <p>Welcome {{ name }}</p>
      <!-- v-bind: for short we can use : -->
      <a v-bind:href="imageUrl">
        <img :src="imageSrc" :alt="imageAltText" />
      </a>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: "#tasho-app",
        data: {
          name: "Tasho",
          imageSrc: "imgs/1.jpg",
          imageAltText: "It's An anime Picture",
          imageUrl: "http://www.google.com",
        },
      });
    </script>
  </body>
</html>
