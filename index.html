<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <p>{{ calcAge() }}</p>
      <p>{{ calcAge() }}</p>
      <p>{{ calcAge() }}</p>
      <p>{{ reverseMsg }}</p>
      <p>{{ reverseMsg }}</p>
      <p>{{ reverseMsg }}</p>
      <p>{{ age }}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#tasho-app",
        data: {
          age: 36,
          message: "Vue Js App",
        },
        methods: {
          // rerendered every compilation
          calcAge: function () {
            console.log("Run calcAge");
            return this.age * 2;
          },
        },
        computed: {
          // rerendered one time and waits for change to rerender compilation
          reverseMsg: function () {
            console.log("Run reverseMsg");
            return this.message.split('').reverse().join('');
          },
        },
      });
    </script>
  </body>
</html>
