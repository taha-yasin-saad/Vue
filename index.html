<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <label for="text"> Write Your Username : </label>
      <input type="text" v-model="username" />
      <p>{{ validateUsername }}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#tasho-app",
        data: {
          username: "",
        },
        methods: {},
        computed: {
          validateUsername: function () {
            if (!this.username) {
              return "Username Can't be Empty";
            } else if (this.username.length < 8) {
              console.log(this.username.length);
              return "Username is Too Short";
            } else if (!isNaN(this.username)) {
              return "Username Can't Be Numbers Only";
            } else {
              return "Hello " + this.username + " Everything is Good .";
            }
          },
        },
      });
    </script>
  </body>
</html>
