<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Project</title>
  </head>
  <body>
    <div id="tasho-app">
      <h1>Welcome To Vue.Js Course</h1>
      <app-article
        v-for="post in posts"
        :id="post.id"
        :title="post.title"
        :author="post.author"
      ></app-article>
    </div>
    <script src="js/vue.js"></script>
    <script>
      Vue.component("app-article", {
        data: function () {
          return {
            count: 0,
          };
        },
        props: ["author", "title", "id"],

        template:
          "<p># {{ id }} Article Title Is {{ title }} and Written By {{ author }}</p>",
      });

      var vm = new Vue({
        el: "#tasho-app",
        data: {
          posts: [
            { id: 1, author: "Osama", title: "Article Number One" },
            { id: 2, author: "Ahmed", title: "Article Number Two" },
            { id: 3, author: "Sayed", title: "Article Number Three" },
            { id: 4, author: "Taha", title: "Article Number Four" },
            { id: 5, author: "Osama", title: "Article Number Five" },
          ],
          source: "Tasho",
        },
      });
    </script>
  </body>
</html>
